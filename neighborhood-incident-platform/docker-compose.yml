services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: incidents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./neighborhood-incident-platform/backend
    env_file:
      - ./neighborhood-incident-platform/backend/.env.example
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  pgdata:
